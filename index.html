<!doctype html>
<html lang="en">

<head>
    <title>Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container">
        <div class="upPage text-center">
            <h1 class="title">Meet our Team</h1>
            <div class="desc">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quos molestias nostrum. Ipsum magni
                    minus eos id, dicta laboriosam labore.</p>

            </div>
        </div>
        <div class="row">


        </div>
        <div class="mb-3">
            <form class="d-none">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                    placeholder="Inserisci il tuo nome e cognome" />
                <label for="role" class="form-label">Ruolo Ricoperto</label>
                <input type="text" class="form-control" name="role" id="role" aria-describedby="helpId"
                    placeholder="Inserisci il tuo ruolo" />
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                    placeholder="Inserisci la tua email" />
                <button class="btn btn-success my-3" type="submit">Aggiungi al Team</button>
            </form>
        </div>

        <button id="btnAdd" class="btn btn-success">Aggiungi</button>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
